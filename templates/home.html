<table class="table table-striped">
<thead>
    <tr>
        <th></th>
        <th>Ordenar: 
            <a ng-click="reverse=!reverse;predicate ='title'">TÃ­tulo</a>
        </th>
    </tr>
</thead>
<tbody>
    <tr ng-repeat="i in filtered = (items | filter:search | orderBy:predicate:reverse)">
        <td width="1%">
            <img src="{{i.img}}" width="200" height="150" ng-if="i.img">
        </td>
        <td>{{i.title}}<br/>
            <br/>            
            <b>Valor:</b> {{i.value ? 'R$ ' + i.value : 'A combinar'}}
            <button type="button" class="btn btn-info btn-lg" ng-click="select(i)">Detalhes</button>
        </td>
    </tr>
</tbody>
</table>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{selected.title}} - <b>Valor:</b> {{selected.value ? 'R$ ' + selected.value : 'A combinar'}}</h4>
            </div>
            <div class="modal-body">
                <ng-include src="'/garage-sale/templates/items/' + selected.id + '.html'">
                </ng-include>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>
